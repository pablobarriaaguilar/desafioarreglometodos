<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-secondary text-white">
                <h5 class="mb-0">Todo List</h5>
            </div>

            <div class="card-body">
       
                <label class="form-label">Nueva tarea</label>
                <div class="input-group mb-3">
                    <input 
                        id="txttarea"
                        name="txttarea"
                        type="text"
                        class="form-control"
                        placeholder="Escribe una tarea"
                    >
                    <button id="btnagregar" class="btn btn-success">
                        Agregar
                    </button>
                </div>

           
                <div class="mb-3">
                    <span class="me-3">Total: <strong id="total">0</strong></span>
                    <span>Realizadas: <strong id="completadas">0</strong></span>
                </div>

          
                <ul id="listatareas" class="list-group">
                
                </ul>
            </div>
        </div>
    </div>

    <script type="module" src="assets/js/tareas.js"></script>
</body>

</body>
<script type="module" src="assets/js/tareas.js"></script>
</html>
